<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="player-1">
            <h2 class="p1-header">player 1</h2>
        </section>
        <section class="mainboard-section">
            <h1 class="game-title">Tic-Tac-YO!</h1>
            <section class="board-box">
                <div class="board">
                    <div class="cell cell1"></div>
                    <div class="cell cell2"></div>
                    <div class="cell cell3"></div>
                </div>
                <div class="board">
                    <div class="cell cell4"></div>
                    <div class="cell cell5"></div>
                    <div class="cell cell6"></div>
                </div>
                <div class='board'>
                    <div class="cell cell7"></div>
                    <div class="cell cell8"></div>
                    <div class="cell cell9"></div>
                </div>
            </section>
        </section>
        <section class="player-2">
            <h2 class="p2-header">player 2</h2>
        </section>
    </main>
</body>
<script src='main.js'></script>
</html>
